<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Signup</title>
    <link rel="stylesheet" href="../pages/css/doctor_signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="specialty">Specialty</label>
                <input type="text" id="specialty" name="specialty" placeholder="Enter your specialty (e.g., Cardiologist)">
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="message">Already have an account? <a href="doctor_login.html">Login here</a></p>
    </div>
    <script src="../pages/js/doctor_signup.js"></script>
</body>
</html>
