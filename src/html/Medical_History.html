<body>
  <header class="medicalhistory-header d-flex justify-content-between align-items-center px-4 py-2">
    <div class="logo">
        <img src="../images/logo_3.jpg" alt="AbyssiniaCare Logo" width="40">

    <div class="user-menu d-flex align-items-center">
