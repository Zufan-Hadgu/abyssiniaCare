<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../Pages/css/patient_profile.css">
</head>
<body>
  <header class="dashboard-header d-flex justify-content-between align-items-center px-4 py-2">
    <div class="logo">
        <img src="../images/logo_3.jpg" alt="AbyssiniaCare Logo" width="40">
        <span class="ms-2">AbyssiniaCare</span>
    </div>
    <div class="user-menu d-flex align-items-center">
        <!--<img src="../images/user-icon.png" alt="User Icon" class="user-icon me-2" width="40">-->
        <button class="btn btn-outline-primary" id="logoutBtn">Logout</button>
    </div>
  </header>
  <!-- Navbar -->
  <nav class="dashboard-nav navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
          <li class="nav-item"><a href="#patient_profile.html" class="nav-link">Profile</a></li>
          <li class="nav-item"><a href="upcoming_appointments.html" class="nav-link">Appointments</a></li>
          <li class="nav-item"><a href="Medical_History.html" class="nav-link">Medical History</a></li>
        </ul>
    </div>
  </nav>
  <!-- Profile Section -->
  <div class="container profile-container">
    <div class="row g-4">
      <!-- Profile Card -->
      <div class="col-lg-4">
        <div class="card profile-card text-center p-4">
          <div class="profile-image mb-3">
            <img src="../images/profile.jpg" alt="John Doe">
          </div>
          <h2 id="name">John Doe</h2>
          <p><strong>ID:</strong><span id="identity"></span></p>
          <p><strong>Gender:</strong><span id="gender"></span></p>
          <p><strong>Age:</strong><span id="age"></span></p>
          <p><strong>Height:</strong><span  id="height"></span></p>
          <p ><strong>Weight:</strong><span id="weight"></span></p>
        </div>
      </div>

      <!-- Profile Details -->
      <div class="col-lg-8">
        <div class="card p-4">
          <h2>Personal Details</h2>
          <div class="row details-grid mb-4">
            <div class="col-md-6"><strong>First Name:</strong><span  id="firstName"></span></div>
            <div class="col-md-6"><strong>Last Name:</strong><span id="lastName"></span></div>
            <div class="col-md-6"><strong>Birth Date:</strong><span  id="birthDate"></span></div>
            <div class="col-md-6"><strong>Address:</strong><span id="address"></span></div>
            <div class="col-md-6"><strong>Phone Number:</strong><span id="phoneNumber"></span></div>
            <div class="col-md-6"><strong>Email:</strong><span id="email"></span></div>
          </div>
          <h2>Prescriptions</h2>
          <div class="prescriptions bg-light p-3 rounded" id="prescription-list">
            <!-- Prescriptions will be added dynamically -->
          </div>
          <h2>Diagnoses</h2>
          <div class="diagnoses bg-light p-3 rounded" id="diagnoses">
            <!-- diagnoses will be added dynamically -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../Pages/patient_portal_js/patient_profile.js"></script>
</body>
</html>
