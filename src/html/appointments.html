<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link rel="stylesheet" href="../pages/css/appointments.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header d-flex justify-content-between align-items-center px-4 py-2">
        <div class="logo">
            <img src="../images/logo_3.jpg" alt="AbyssiniaCare Logo" width="40">
            <span class="ms-2">AbyssiniaCare</span>
        </div>
        <div class="user-menu d-flex align-items-center">
            
            <button class="btn btn-outline-primary" id="logoutBtn">Logout</button>
        </div>
    </header>

    <!-- Navbar -->
    <nav class="dashboard-nav navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a href="doctor_dashboard.html" class="nav-link">Profile</a></li>
                <li class="nav-item"><a href="appointments.html" class="nav-link active">Appointments</a></li>
                <li class="nav-item"><a href="patient_list.html" class="nav-link">Patient List</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="appointments-main container my-4">
        <!-- Notifications and Search -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="notifications">
                <img src="../images/bell-regular.svg" alt="Notifications" width="30" class="me-3">
                <span class="badge bg-danger">3</span>
            </div>
            <div class="search-bar">
                <input type="text" class="form-control" id="searchInput" placeholder="Search appointments...">
            </div>
        </div>

        <!-- Appointments Section -->
        <h2 class="mb-4">Appointments</h2>

        <div class="appointments-list">
            <!-- Appointment Card -->
            <div class="appointment-card p-3 mb-3 bg-light rounded shadow-sm">
                <div class="d-flex justify-content-between">
                    <div>
                        <h5>Patient: <span class="fw-bold">John Smith</span></h5>
                        <p>ID: P12345</p>
                    </div>
                    <div>
                        <p>Date: <span class="fw-bold">2025-01-10</span></p>
                        <p>Time: <span class="fw-bold">10:30 AM</span></p>
                    </div>
                    <div class="text-end">
                        <p>Status: <span class="badge bg-success">Confirmed</span></p>
                    </div>
                </div>
            </div>
            <!-- Repeat similar blocks for more appointments -->
            <div class="appointment-card p-3 mb-3 bg-light rounded shadow-sm">
                <div class="d-flex justify-content-between">
                    <div>
                        <h5>Patient: <span class="fw-bold">Hanna Alemu</span></h5>
                        <p>ID: P12346</p>
                    </div>
                    <div>
                        <p>Date: <span class="fw-bold">2025-01-10</span></p>
                        <p>Time: <span class="fw-bold">12:00 AM</span></p>
                    </div>
                    <div class="text-end">
                        <p>Status: <span class="badge bg-success">Confirmed</span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../pages/js/appointments.js"></script>
</body>
</html>
