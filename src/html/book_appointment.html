<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../Pages/css/book_appointment.css">
</head>
<body>
  <header class="appointment-header d-flex justify-content-between align-items-center px-4 py-2">
    <div class="logo">
        <img src="../images/logo_3.jpg" alt="AbyssiniaCare Logo" width="40">
        <span class="ms-2">AbyssiniaCare</span>
    </div>
    <div class="user-menu d-flex align-items-center">
        <!--<img src="../images/user-icon.png" alt="User Icon" class="user-icon me-2" width="40">-->
        <button class="btn btn-outline-primary" id="logoutBtn">Logout</button>
    </div>
  </header>
  <!-- Navbar -->
  <nav class="appointment-nav navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
          <li class="nav-item"><a href="patient_profile.html" class="nav-link">Profile</a></li>
          <li class="nav-item"><a href="upcoming_appointments.html" class="nav-link">Appointments</a></li>
          <li class="nav-item"><a href="Medical_History.html" class="nav-link">Medical History</a></li>
        </ul>
    </div>
  </nav>
  <!-- Main Section -->
  <main class="mt-5">
    <h2 class="text-center mb-4">Choose Time And Date</h2>
    <p id="pg">select date and time to book the appointment</p>
    <div class="row justify-content-center">
      <div class="col-md-8 p-4 bg-white rounded shadow">
        <div class="row">
          <!-- Calendar Section -->
          <div class="col-md-6">
            <div class="text-center mb-3">
              <button id="prevMonth" class="btn btn-sm btn-outline-primary">&lt;</button>
              <span id="month" class="fw-bold"></span>
              <button id="nextMonth" class="btn btn-sm btn-outline-primary">&gt;</button>
            </div>
            <div class="d-grid gap-2" id="days"></div>
          </div>

          <!-- Time Slot Section -->
          <div class="col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="time" id="morning" value="Morning" checked>
              <label class="form-check-label" for="morning">Morning</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="time" id="afternoon" value="Afternoon">
              <label class="form-check-label" for="afternoon">Afternoon</label>
            </div>
          </div>
        </div>

        <!-- Confirm Button -->
        <div class="text-center mt-4">
          <button id="confirmAppointment" class="btn btn-primary px-4">Confirm Appointment</button>
        </div>
      </div>
    </div>
  </main>
  <script src="../Pages/patient_portal_js/book_appointment.js"></script>
</body>
</html>
