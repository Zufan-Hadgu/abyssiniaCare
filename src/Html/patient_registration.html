<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Signup</title>
    <link rel="stylesheet" href="../Pages/css/patient_registration.css">
</head>
<body>
    <div class="signup-container">
        <h2>Set up your account</h2>
        <form id="registrationForm">
            <div>
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name"required>
                </div>
                <div class="form-group select-gender">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="birthdate">Birth Date:</label>
                    <input type="date" id="birthdate" name="birthdate" placeholder="Enter your birth date" required>
                </div>
                <div class="form-group">
                    <label for="height">Height:</label>
                    <input type="text" id="height" name="height" placeholder="Enter your height" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight:</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <h3>Contact Information</h3>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="emergency-name">Emergency Contact Name:</label>
                    <input type="text" id="emergency-name" name="emergency_name" placeholder="Enter your emergency person name" required>
                </div>
                <div class="form-group">
                    <label for="emergency-phone">Emergency Contact Phone Number:</label>
                    <input type="tel" id="emergency-phone" name="emergency_phone" placeholder="Enter your emergency Phone number" required>
                </div>
            </div>
        </form>
        <button type="submit" class="btn">Registor</button>
        <p class="message">Already have an account? <a href="patient_login.html">Login here</a></p>
    </div>
    <script src="../pages/patient_portal_js/patient_registration.js"></script>
</body>
</html>
