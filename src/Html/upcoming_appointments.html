<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../Pages/css/upcoming_appointments.css">
</head>
<body>
  <header class="new_app-header d-flex justify-content-between align-items-center px-4 py-2">
    <div class="logo">
        <img src="../images/logo_3.jpg" alt="AbyssiniaCare Logo" width="40">
        <span class="ms-2">AbyssiniaCare</span>
    </div>
    <div class="user-menu d-flex align-items-center">
        <!--<img src="../images/user-icon.png" alt="User Icon" class="user-icon me-2" width="40">-->
        <button class="btn btn-outline-primary" id="logoutBtn">Logout</button>
    </div>
  </header>
  <!-- Navbar -->
  <nav class="new_app-nav navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
            <li class="nav-item"><a href="patient_profile.html" class="nav-link">Profile</a></li>
            <li class="nav-item"><a href="#upcoming_appointments.html" class="nav-link">Appointments</a></li>
            <li class="nav-item"><a href="Medical_History.html" class="nav-link">Medical History</a></li>
        </ul>
        <div class="notifications">
          <img src="../images/bell-regular.svg" alt="Notifications" width="30" class="me-3">
          <span class="badge bg-danger">3</span>
      </div>
    </div>
  </nav>
  <!-- Main Content -->
  <main class="new_app-main container my-4">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Upcoming Appointments</h2>
    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="appointment-table">
          <!-- Data will be dynamically populated -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="../Pages/patient_portal_js/upcoming_appointment.js"></script>
</body>
</html>
